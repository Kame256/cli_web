    <div class="contact">
      <div class="container">
        <form action="anko" method="post"> 
          <div class="item1">
            <p>お名前(必須) </p>
            <input required type="text" name="name">
            <p>企業または大学(自由記入)</p>
            <input type="text" name="form">
            <p>メールアドレス(必須)</p>
            <input required type="text" name="mail" plceholder="anlo@inlo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,3}$"><br>
          </div>
          <div class="item2">
            <p>お問い合わせの種類: </p>
            <select name="select_type">
              <option value="opinion">ご意見</option>
              <option value="failure">不具合</option>
              <option value="hope">願望,相談</option>
            </select>
            <p>内容</p>
            <textarea type="message" name="message"></textarea><br>
            <input type="submit">
          </div>
        </form>
      </div>
    </div>
